<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <title>3-masala</title>
  </head>
  <body
    class="d-flex flex-column align-items-center justify-content-center bg-secondary-subtle"
  >
    <h2 class="text-danger mt-5">3-masala</h2>
    <p class="text-center">
      Berilgan arraydagi elementning indexini qaytaruvchi funksiya tuzing. let
      arr = [10, 20, 30, 40, 50]; let element = 30; // Output: Index of 30 in
      array: 2 element = 15; // Output -1 <br />
      son kiriting va kiritilgan sonni indexini chiqarib beradi
    </p>
    <h2 class="h2 text-center text-danger mt-5"></h2>

    <h1 class="h1 text-center h1 mt-5"></h1>
    <div class="row align-items-center justify-content-center gap-3 mt-5">
      <div class="input-group input-group-lg mb-3">
        <input
          type="text"
          class="form-control"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-sm"
          placeholder="Type number"
        />
      </div>
      <button class="btn btn-primary" type="submit">Submit</button>
    </div>
    <script src="./app3.js"></script>
  </body>
</html>
